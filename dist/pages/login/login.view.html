<div ng-controller="LoginController as Login" id="login" class="full-sized-bg-img">

	<div class="vertical-middle">
		<form ng-submit="Login.submit()" class="small-center-container">

			<img src="img/brand/logo.png" class="header-logo">
			
			<div ng-show="Login.loading">{{'LOADING' | translate}}</div>
			<div ng-show="Login.error">{{Login.error}}</div>

			<div class="input-group-two">
				<input type="text" placeholder="{{'EMAIL' | translate }}" ng-model="Login.email">
				<input type="password" placeholder="{{'PASSWORD' | translate }}" ng-model="Login.password">
			</div>

			<input type="submit" value="{{'LOGIN_ACTION' | translate }}" class="button-border">

			<a class="block-link">¿Has olvidado tu contraseña?</a>
		</form>
	</div>
</div>
