<div ng-controller="LoginController as Login">
	<h1>{{'LOGIN' | translate}}</h1>

	<div ng-show="Login.loading">{{'LOADING' | translate}}</div>
	<div ng-show="Login.error">{{Login.error}}</div>

	<form ng-submit="Login.submit()">
		<input type="text" placeholder="{{'USERNAME' | translate }}" ng-model="Login.username">
		<input type="password" placeholder="{{'PASSWORD' | translate }}" ng-model="Login.password">
		<input type="submit" value="{{'LOGIN_ACTION' | translate }}">
	</form>
</div>
