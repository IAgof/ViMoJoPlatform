<div class="card-container">
	<article ng-style="{'background-image':'url(' + poster + ')'}" class="video-image"></article>
	<section class="video-info">
		<h2>{{::title}} <ng-include ng-if="tag === 'featured'" src="'/img/checked.svg'"></ng-include></h2>
		<h3 ng-bind="author"></h3>
		<h4>Uploaded <span am-time-ago="date"></span></h4>
		<h3 ng-bind="productType"></h3>
	</section>
	<section class="video-isVerified" ng-if="isVerified">
		<img src="../../img/checked.svg" alt="video_verified" />
		<p>{{'VIDEO_VERIFIED' | translate}}</p>
	</section>
</div>
