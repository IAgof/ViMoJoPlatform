<div ng-controller="RegisterController as Register">
	<h1>Register</h1>

	<div ng-show="Register.loading">Loading...</div>
	<div ng-show="Register.error">{{Register.error}}</div>

	<form ng-submit="Register.submit()">
		<input type="text" placeholder="Username" ng-model="Register.username">
		<input type="text" placeholder="Email" ng-model="Register.email">
		<input type="password" placeholder="Password" ng-model="Register.password">
		<input type="submit" value="Register!">
	</form>
</div>
