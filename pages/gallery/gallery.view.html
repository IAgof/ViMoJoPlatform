<div ng-controller="GalleryController as Gallery" class="gallery">
	<topbar></topbar>
	<div>
		<section class="gallery-featured">
			<div>
				<h1>{{'GALLERY_FEATURED_VIDEOS' | translate}}</h1>
				<a href="#">
					<p>{{'GALLERY_VIEW_ALL' | translate}}</p>
				</a>
			</div>
		</section>
		<video-list section-class="gallery-featured" videos-per-row="Gallery.featured.videosPerRow"
					tag-filter="Gallery.featured.tagFilter"
					video-width="Gallery.featured.videoWidth" video-height="Gallery.featured.videoHeight"></video-list>
		<section class="gallery-filter">
			<img src="../../img/funnel.svg" alt="img_funnel">
			<div>
				<label class="gallery-label-select">
					<span>{{'GALLERY_ORDER_BY' | translate}}</span>
					<select>
						<option selected>{{'GALLERY_ORDER_BY_SELECTOR_RELEVANCE' | translate}}</option>
					</select>
				</label>
			</div>
		</section>
		<video-list section-class="gallery-nonFeatured" videos-per-row="Gallery.notFeatured.videosPerRow"
					tag-filter="Gallery.notFeatured.tagFilter" infinite-scroll-enabled="true"
					video-width="Gallery.notFeatured.videoWidth" video-height="Gallery.notFeatured.videoHeight"
		></video-list>
	</div>
	<div ng-if='Gallery.loading'>
		<loading></loading>
	</div>
</div>
