<div ng-controller="GalleryController as Gallery" class="gallery">
	<topbar></topbar>
	<div>
		<section class="gallery-featured">
			<div>
				<h1>{{'GALLERY_FEATURED_VIDEOS' | translate}}</h1>
				<a href="#">
					<p>{{'GALLERY_VIEW_ALL' | translate}}</p>
				</a>
			</div>
		</section>
		<video-list section-class="gallery-featured" videosPerRow="Gallery.featured.videosPerRow"
					width="Gallery.featured.videoWidth" height="Gallery.featured.videoHeight"
					datasource="Gallery.featuredGallery.videos" loading="Gallery.featured.isLoading"></video-list>
		<section class="gallery-filter">
			<img src="../../img/funnel.svg" alt="img_funnel">
			<div>
				<label class="gallery-label-select">
					<span>{{'GALLERY_ORDER_BY' | translate}}</span>
					<select>
						<option selected>{{'GALLERY_ORDER_BY_SELECTOR_RELEVANCE' | translate}}</option>
					</select>
				</label>
			</div>
		</section>
		<video-list section-class="gallery-nonFeatured" videosPerRow="Gallery.notFeatured.videosPerRow"
					width="Gallery.notFeatured.videoWidth" height="Gallery.notFeatured.videoHeight"
					datasource="Gallery.nonFeaturedGallery.videos" loading="Gallery.notFeatured.isLoading"
					infinite="Gallery.notFeatured.get()"></video-list>
	</div>
	<div ng-if='Gallery.loading'>
		<loading></loading>
	</div>
</div>
